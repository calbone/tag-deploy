name: ESLint Check
on: push

jobs:
  ESLint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Node.js 12.x
        uses: actions/setup-node@1
        with:
          node-version: 12.x
      - run: yarn install
      - run: yarn lint